<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup - CoursePlatform</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/auth.js"></script>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">Course<span class="spancolor">Platform</span></a>
      <button class="menu-toggle" id="menu-toggle">â˜°</button>
      <div id="nav-links" class="nav-links">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a id="loginLink" href="login.html">Login</a>
      </div>
    </div>
  </nav>

  <!-- Signup Form -->
  <section class="auth-section">
    <div class="auth-box">
      <h2>Create an Account</h2>
      <p class="subtitle">Join us and start your learning journey today</p>
      <form id="signupForm" autocomplete="off">
        <div class="input-group">
          <label>Full Name</label>
          <input id="signup-name" type="text" placeholder="Enter your full name" required autocomplete="off">
        </div>
        <div class="input-group">
          <label>Email</label>
          <input id="signup-email" type="email" placeholder="Enter your email" required autocomplete="off">
        </div>
        <div class="input-group">
          <label>Password</label>
          <input id="signup-password" type="password" placeholder="Enter your password" required
            autocomplete="new-password">
        </div>
        <button type="submit" class="btn-submit">Sign Up</button>
        <p class="switch">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </div>
  </section>
  <script src="../js/script.js"></script>

</body>

</html>
