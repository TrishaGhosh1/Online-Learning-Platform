<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/auth.js"></script>
</head>

<body class="login-body">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="logo">Course<span class="spancolor">Platform</span></a>
      <button class="menu-toggle" id="menu-toggle">☰</button>
      <div id="nav-links" class="nav-links">
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a a="signupLink" href="signup.html">Signup</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm" autocomplete="off">
        <div class="form-group">
          <input id="login-email" type="email" placeholder="Email" required autocomplete="off">
        </div>
        <div class="form-group">
          <input id="login-password" type="password" placeholder="Password" required autocomplete="new-password">
        </div>
        <button type="submit" class="login-btn">Login</button>
      </form>

      <p class="signup-text">
        Don’t have an account? <a href="signup.html">Signup</a>
      </p>
    </div>
  </div>
  <script src="../js/script.js"></script>

</body>

</html>
